spring:
  application:
    name: admin
  jackson:
    time-zone: UTC

casp:
  europenet-api-endpoint: https://europetnet.ehealth.gv.at/Index.aspx?mn={chipNumber}
  cron: 0 0 0 * * *
  internal-exception-response: "An internal error has occurred"

eureka:
  client:
    enabled: false

# For the latest version see: de.flapdoodle.embed.mongo.distribution.Version
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.12

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure:
            mongo:
